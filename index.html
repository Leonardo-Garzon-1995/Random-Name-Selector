<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Random Name Selector</h1>
        <div class="input-section">
            <label for="name-input">Name:</label>
            <input id="name-input" type="text" placeholder="Type your names here" required>
            <button id="add-btn">Add</button>
        </div>
        <div class="display-random-name"></div>
        <button class="generate-random-name">Generate</button>
        <div>
            <ul class="added-name-list"></ul>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
